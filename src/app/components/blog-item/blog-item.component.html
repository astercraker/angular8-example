<!-- <div class=""> -->
<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="blog.imageUrl" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <!-- <div class="media-left">
          <figure class="image is-48x48">
            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
          </figure>
        </div> -->
        <div class="media-content">
          <p [ngClass]="{'red': blog.rating > 1 }" class="title is-4"><input [(ngModel)]="blog.name" /></p>
          <p>{{ blog.name }}</p>
          <!-- <p class="subtitle is-6">@johnsmith</p> -->
        </div>
      </div>
  
      <div class="content">
        {{ blog.description }}
        <br>
        <time datetime="2016-1-1">{{ blog.date | date :  "dd-MM-y"  }}</time>
        &nbsp;&nbsp;{{ MultiplyRating( blog.rating ) }}

      </div>
    </div>
    <footer class="card-footer">
      <!-- <a href="#" class="card-footer-item">Save</a>
      <a href="#" class="card-footer-item">Edit</a> -->
      <!-- <a href="#" class="card-footer-item" (click)="emitToParent()">Borrar</a> -->
      <button class="button is-light is-fullwidth" (click)="emitToParent()" >Borrar</button>
    </footer>
  </div>
